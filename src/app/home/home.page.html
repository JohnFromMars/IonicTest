<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button href='/aboutus'>About us</ion-button>
    <ion-button href='/contact'>Contact us</ion-button>
    <ion-button (click)="presentActionSheet()">Hello action sheet</ion-button>
  </div>

  <div>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime display-format="MM/YYYY" picker-format="DD MMMM YYYY"></ion-datetime>
    </ion-item>
  </div>

  <div>
    <ion-item>
      <ion-button (click) = "presentAlert()">Alert</ion-button>
     
      <ion-button color="tertiary">Tertiary</ion-button>
    </ion-item>
  </div>
</ion-content>
